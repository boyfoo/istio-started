apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prod-gateway
  namespace: myistio
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - prod.jtthink.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prodinfo
  namespace: myistio
spec:
  hosts:
    - prod.jtthink.com
    - prodsvc #把下面的gateways注释掉才能起作用 意思是不用满足匹配gateways条件 在服务内curl prodsvc服务名 就能起到从写的作用
  gateways:
    - prod-gateway
  http:
    - match:
        - uri:
            prefix: "/p" # 把/p请求重写到/prods 路径去
      rewrite:
        uri: "/prods"
      route:
        - destination:
            host: prodsvc #服务名称
            port:
              number: 80
    # 其他的服务也可以绑定到这里
    - match:
        - uri:
            prefix: "/r" # 把/p请求重写到/prods 路径去
      rewrite:
        uri: "/review"
      route:
        - destination:
            host: reviewsvc
            port:
              number: 80

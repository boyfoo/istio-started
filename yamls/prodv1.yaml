apiVersion: apps/v1
kind: Deployment
metadata:
  name: prodapiv1
  namespace: myistio
spec:
  selector:
    matchLabels:
      app: prod
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: prod
        version: v1
    spec:
#      nodeName: node02
      containers:
        - name: prodv1
          image: registry.cn-hangzhou.aliyuncs.com/boyfoo/prod:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: "REVIEW_IP"
              value: "reviewsvc.myistio.svc.cluster.local"
          ports:
            - containerPort: 8080
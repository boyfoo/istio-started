apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prod-gateway
  namespace: myistio
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - prod.jtthink.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prod-vs-celue
  namespace: myistio
spec:
  hosts:
    - prod.jtthink.com
  gateways:
    - prod-gateway
    - mesh # 内部访问也走路由网关
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: prodsvc #服务名称
            port:
              number: 80
      # 跨域
      corsPolicy:
        allowOrigins:
          - exact: "*"
        allowMethods:
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          - OPTIONS
        allowCredentials: true
        allowHeaders:
          - authorization # 允许携带的头
        maxAge: "24h"
